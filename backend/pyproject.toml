gunicorn = "^23.0.0"
uvicorn = "^0.34.2"
sentry-sdk = {extras = ["django"], version = "^2.26.1"}

[tool.poetry.group.dev.dependencies]
black = {version = "^25.1.0", allow-prereleases = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
